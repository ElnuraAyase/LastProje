<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Examples</title>
</head>
<body>

<h2>Example 1: Basic Video</h2>
<video width="320" height="240" controls>
  <source src="https://elnuraayase.github.io/LastProje/video1.mp4" type="video/mp4">
  <source src="your_video_path_1.ogv" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>Example 2: Controls and Autoplay</h2>
<video width="320" height="240" controls autoplay>
  <source src="https://elnuraayase.github.io/LastProje/video2.mp4" type="video/mp4">
  <source src="your_video_path_2.ogv" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h2>Example 3: Adding Poster Image</h2>
<video width="320" height="240" poster="photo1.jpg" controls>
  <source src="https://elnuraayase.github.io/LastProje/video3.mp4" type="video/mp4">
  <source src="your_video_path_3.ogv" type="video/ogg">
  Your browser does not support the video tag.
</video>

</body>
</html>
